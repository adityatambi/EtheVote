<body style="overflow-y: hidden;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  </ul>
</div>
</nav>
 <body style="overflow-y: hidden;">
  	<div class = "login">
    <h1 style="color: whitesmoke;">Hello, Voter! Kindly login.</h1>

    	<button class = "login__btn" type = "submit">Login</button>

    </div>
  </div>

</body>
