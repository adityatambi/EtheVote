{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP</title>
  <link rel="shortcut icon" href="{% static "img2.jpg" %}" type="image/x-icon">
  <link href="{% static "login_page/login_styles.css" %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>
<body style="overflow-y: hidden;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="/">
  <img src="{% static "img2.jpg" %}" width="50px" loading="lazy"/>
</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Cast Vote</a>
    </li>

  </ul>
</div>
</nav>
 <body style="overflow-y: hidden;">
  <div style = "background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url('{% static "banner.jpg"%}'); background-size: cover;background-position: center;height:1080px">
    <div class = "login">
    <h1 style="color: whitesmoke;">Enter the OTP sent to {{mobile}}</h1>
    {% if message %}
        <div class="alert alert-{{class}}">
            {{message}}
        </div>
    {% endif %}
    <form method = "POST">
        {% csrf_token%}
        <input class = "login__input" placeholder = "Enter OTP" type = "text" name = "otp">
        <button class = "login__btn" type = "submit">Submit</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
